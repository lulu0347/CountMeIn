<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css">
  
  <title>會員登錄</title>
</head>
<body>
  <div class="login-wrap">
    <h2>會員登錄</h2>
    <form action="../../member/LoginServlet" class="login-form" id="login-form">
      <label for="account">請輸入帳號</label>
      <input type="account" name="account" class="account" placeholder="請輸入帳號" id="account"><br>
      <label for="password">請輸入密碼</label>
      <input type="password" name="password" class="password" placeholder="請輸入密碼" id="password"> <br>
      <div id="u-prompt"></div>
      
      <div id="btn">
        <input type="button" value="登入" class="logIn" id="login">
        <input type="hidden" value="success" name="action">
        <input type="button" value="加入會員" class="signUp" 
        	onclick="location.href='register.jsp'">
      </div>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>


</html>
